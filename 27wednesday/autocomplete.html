<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>autocomplete AND DARALIST</title>
    </head>
    <body>
        
        <h1>Autocomplete and data list</h1>
        <!--how we use auto complete-->
        <form method="post" autocomplete="on"> 
            <p><label>First name:
                <input type="text" id ="Firstname"  placeholder="Firstname"/>

            </label>(Firstname)

            </p>
            <p><label>Last name:
                <input type="text" id ="Lastname"  placeholder="lastname"/>

            </label>(Lastname)

            </p>
            <p><label>email:
                <input type="email" id ="email"  placeholder="name@domain.com" />(name@domain.com)

            </label>

            </p>
            <p><label for="txtlist">birth month:
                <input type="text" id ="txtlist"  placeholder="choose month" list="month"/>
                <datalist id="months">
                    <option value="january">
                    <option value="February">
                    <option value="march">
                    <option value="April"> 
                    <option value="may">
                    <option value="june">
                    <option value="july">
                    <option value="August">
                    <option value="September"> 
                    <option value="October">
                    <option value="November">
                    <option value="December">                      
                </datalist>

            </label>

            </p>
        <input type ="submit" value="submit"/>
        <input type ="reset" value="clear"/>
        </form>
    </body>
</html>
