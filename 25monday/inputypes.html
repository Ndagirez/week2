<!DOCTYPE html>
<!--input types of HTML5-->
<html>
    <head>
        <meta charset="utf-8">

        <title>input types</title>
    </head>
    <body>
        <form method="post" action="http://www.domainname.com">
            
            <p>
                <label>color:
                    <input type="color" autofocus />
                    #ADD8E6

                </label>
            </p>
            <!--INPUT TYPE DATE-->
            <p>
                <label>date:
                    <input type="date" />
                    (yyyy-mm-dd)

                </label>
            </p>
            <!--input type datetime-->
            <p>
                <label>datetime:
                    <input type="datetime"/>
                    (yyyy-mm-ddTh:mm+ff:gg)

                </label>
            </p>
            <!--input type Date time local-->
            <p>
                <label>Datetime-local:

                    <input type="datetime-local" />
                    (yyyy-mm-ddTh:mm)

                </label>
            </p>
            <!--input time email-->
            <p>
                <label>email:
                    <input type="email" placeholder="name@domain.com" required/>
                    (name@domain.com)

                </label>
            </p>
        </form>
    </body>
</html>
